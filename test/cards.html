<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Student Card List</title>
  <style>
      .student-card {
          width: 45%; /* Adjust the width as needed */
          margin-right: 2%; /* Add some spacing between cards */
          margin-bottom: 20px;
          display: inline-block;
          vertical-align: top; /* Align cards to the top of the row */
      }
      .selected-card {
          background-color: #007bff;
          color: #fff;
      }
  </style>
</head>
<body>

<div class="container mt-4">
  <div id="app">
    <div class="row">
      <div class="card student-card" v-for="student in students" :key="student.id" :class="{ 'selected-card': selectedStudent === student }" @click="selectStudent(student)">
        <div class="card-body">
          <h5 class="card-title">{{ student.name }}</h5>
          <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> {{ student.id }}</li>
            <li class="list-group-item"><strong>Age:</strong> {{ student.age }}</li>
            <!-- Add more list items as needed -->

            <!-- Inner Row for Attributes -->
            <li class="list-group-item">
              <strong>Attributes:</strong>
              <div class="row">
                <div class="col"><strong>Attribute 1:</strong> {{ student.attribute1 }}</div>
                <div class="col"><strong>Attribute 2:</strong> {{ student.attribute2 }}</div>
                <!-- Add more columns for additional attributes -->
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var app = new Vue({
      el: '#app',
      data: {
        students: [
          { id: 1, name: 'John Doe', age: 20, attribute1: 'Value1A', attribute2: 'Value1B' },
          { id: 2, name: 'Jane Doe', age: 22, attribute1: 'Value2A', attribute2: 'Value2B' },
          // Add more student objects as needed
        ],
        selectedStudent: null,
      },
      methods: {
        selectStudent: function (student) {
          this.selectedStudent = student;
        },
      },
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
